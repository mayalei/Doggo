<!DOCTYPE html>
<html lang="en">
<head>
  <title>Doggo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<div class="row">
<div class="col-xs-3">
</div>
  
  <div class="col-xs-6">
  <h1>Doggo </h1>
  <h2>Take care of your dog today!</h2>
  
  <img src="https://s-media-cache-ak0.pinimg.com/736x/1e/57/01/1e5701fcc5664b71ce6fdfb7bc619c91.jpg" class="img-rounded" alt="Cinque Terre" style="padding-left: 100px" height="300"> 

  <form>
    <div class="form-group">

      <label for="dogname">What is your dog's name?</label>
      <input type="dogname" class="form-control" id="dogname" placeholder="Dog Name">

    

    </div>
    <div class="form-group">
      <label for="breed">What breed is your dog?</label>
      <input type="breed" class="form-control" id="breed" placeholder="Breed">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>

    <button type="submit" class="btn btn-default" id = "submit" onclick="setName()">Submit</button>
    <h1 id = 'title'> My Dog</h1>
  </form>
  </div>
  <div class="col-xs-3">
  </div>
</div>
</div>


</body>

</html>

  <script>
  if (localStorage.getItem('submit') === null){ //set name if no name is set
     localStorage.setItem('submit', 'My Doggo');
  }
  //sets the name of the button to local storage name
  document.getElementById("title").innerHTML = localStorage.getItem('submit');
 
  function setName(){ // runs on click to set a new name in local storage
    localStorage.setItem('submit', document.getElementById("dogname").value);
    //set the title to be the name from local storage
    document.getElementById("title").innerHTML = localStorage.getItem('submit');
  }
</script>
